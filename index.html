<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Photo gallary Grid</h1>

    <div class="container">
      <div
        class="card card-wide card-tall"
        style="background-image: url('./img/1.jpg')"
      >
        1
      </div>
      <div
        class="card card-tall card-wide"
        style="background-image: url('./img/2.jpg')"
      >
        2
      </div>
      <div class="card card-tall" style="background-image: url('./img/3.jpg')">
        3
      </div>
      <div class="card card-wide" style="background-image: url('./img/4.jpg')">
        4
      </div>
      <div
        class="card card-tall card-wide"
        style="background-image: url('./img/5.jpg')"
      >
        5
      </div>
      <div class="card card-tall" style="background-image: url('./img/6.jpg')">
        6
      </div>
      <div class="card card-tall" style="background-image: url('./img/7.jpg')">
        7
      </div>
      <div class="card card-tall" style="background-image: url('./img/8.jpg')">
        8
      </div>
      <div class="card card-tall" style="background-image: url('./img/9.jpg')">
        9
      </div>
      <div
        class="card card-tall card-wide"
        style="background-image: url('./img/10.jpg')"
      >
        10
      </div>
      <div class="card card-wide" style="background-image: url('./img/11.jpg')">
        11
      </div>
      <div
        class="card card-wide last"
        style="background-image: url('./img/12.jpg')"
      >
        12
      </div>
    </div>
  </body>
</html>
